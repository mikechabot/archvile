<div class="col-lg-8 col-md-7 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Controls</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <form class="form" role="form">
          	<div class="form-group">
          	<div class="input-group">
              <input ng-model="searchTerms" class="form-control input-lg" type="text">
              <div class="input-group-addon"><button type="button" id="toggleSearchTerms" class="glyphicon glyphicon-eye-close btn btn-sm btn-default"></button></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><b>http://</b></div>
                <input ng-model="seedUrl" class="form-control input-lg" type="text">
                <div class="input-group-addon">
                    <button ng-hide="isRunning" ng-click="start()" class="glyphicon glyphicon-play btn btn-sm btn-success"></button>
                    <button ng-show="isRunning" ng-click="stop()" class="glyphicon glyphicon-stop btn btn-sm btn-danger"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

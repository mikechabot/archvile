<div class="panel panel-default">
  <div class="panel-heading">
    <table style="width: 100%;">
      <tr>
        <td>
          <h3>Index</h3>
        </td>
        <td ng-show="index.length > 0" class="text-right">
          <button  ng-click="refreshIndex()" ng-class="refreshIndexClass" class="glyphicon glyphicon-refresh btn btn-lg btn-default"></button>
          <button ng-click="deleteIndex()" class="glyphicon glyphicon-remove btn btn-lg btn-default"></button>
        </td>
      </tr>
    </table>
  </div>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>Keyword</th>
      <th>Count</th>
      <th>Urls</th>
    </tr>
    <tr ng-show="index.length > 0" ng-repeat="entry in index">
      <td>{{entry.keyword}}</td>
      <td>{{entry.count}}</td>
      <td>
        <ul>
          <li ng-repeat="url in entry.urls"><a href="{{url}}">{{url}}</a></li>
        </ul>
      </td>
    </tr>
    <tr ng-hide="index.length > 0">
      <td colspan="3" class="text-center"><em>No entries</em></td>
    </tr>
  </table>
</div>
